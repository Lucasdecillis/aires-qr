<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Equipos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #004a7c;
    }
    .section {
      margin-top: 20px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .section-header {
      background: #004a7c;
      color: white;
      padding: 10px;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section-header:hover {
      background: #006bb3;
    }
    .arrow {
      transition: transform 0.3s;
    }
    .arrow.open {
      transform: rotate(180deg);
    }
    .section-content {
      display: none;
      background: #fff;
      padding: 10px;
    }
    .equipo {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 8px;
      cursor: pointer;
    }
    .equipo:hover {
      background: #f9f9f9;
    }
    .error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Control de Equipos</h1>

    <!-- Sección Terrazas -->
    <div class="section">
      <div class="section-header" onclick="toggleSection(this)">
        Terrazas
        <span class="arrow">▼</span>
      </div>
      <div class="section-content" id="equipos-list"></div>
    </div>

    <!-- Nueva Sección Splits -->
    <div class="section">
      <div class="section-header" onclick="toggleSection(this)">
        Splits
        <span class="arrow">▼</span>
      </div>
      <div class="section-content" id="splits-list"></div>
    </div>

  </div>

  <script>
    // Función para abrir/cerrar secciones
    function toggleSection(header) {
      const content = header.nextElementSibling;
      const arrow = header.querySelector(".arrow");
      content.style.display = content.style.display === "block" ? "none" : "block";
      arrow.classList.toggle("open");
    }

    // Cargar equipos desde equipos.json
    async function cargarEquipos() {
      try {
        const response = await fetch("equipos.json");
        const data = await response.json();

        // TERAZZAS
        const terrazasContainer = document.getElementById("equipos-list");
        terrazasContainer.innerHTML = "";
        for (const [key, equipo] of Object.entries(data)) {
          // Mostramos solo los que tienen "RT-" (Rooftop)
          if (key.startsWith("RT-")) {
            const div = document.createElement("div");
            div.className = "equipo";
            div.innerHTML = `
              <strong>${equipo.name}</strong><br>
              Ubicación: ${equipo.ubicacion}<br>
              Estado: ${equipo["Estado General"]}<br>
              Último servicio: ${equipo.ultimo_servicio || "—"}
            `;
            div.onclick = () => window.location.href = `ficha.html?equipo=${key}`;
            terrazasContainer.appendChild(div);
          }
        }

        // SPLITS
        const splitsContainer = document.getElementById("splits-list");
        splitsContainer.innerHTML = "";
        for (const [key, equipo] of Object.entries(data)) {
          // Mostramos solo los que empiezan con "SP-"
          if (key.startsWith("SP-")) {
            const div = document.createElement("div");
            div.className = "equipo";
            div.innerHTML = `
              <strong>${equipo.name}</strong><br>
              Modelo: ${equipo.modelo}<br>
              Estado: ${equipo["Estado General"]}<br>
              Último servicio: ${equipo.ultimo_servicio || "—"}
            `;
            div.onclick = () => window.location.href = `ficha.html?equipo=${key}`;
            splitsContainer.appendChild(div);
          }
        }

      } catch (error) {
        document.getElementById("equipos-list").innerHTML =
          "<p class='error'>Error al cargar el listado de equipos.</p>";
        document.getElementById("splits-list").innerHTML =
          "<p class='error'>Error al cargar el listado de splits.</p>";
      }
    }

    cargarEquipos();
  </script>
</body>
</html>
