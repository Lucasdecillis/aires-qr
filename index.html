<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Equipos HVAC</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0078d4;
      color: white;
      padding: 16px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      flex-wrap: wrap;
    }

    header img {
      position: absolute;
      left: 20px;
      height: 65px;
      width: auto;
      border-radius: 10px;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .accordion {
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.1em;
      transition: background-color 0.2s ease;
      border-radius: 10px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .accordion::after {
      content: '+';
      font-weight: bold;
      transition: transform 0.2s ease;
    }

    .accordion.active::after {
      content: '−';
    }

    .accordion:hover {
      background-color: #005fa3;
    }

    .panel {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease-out;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 0 15px;
      margin-bottom: 15px;
    }

    .panel.open {
      padding: 15px;
    }

    .equipos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 15px;
    }

    .equipo-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .equipo-card:hover {
      transform: translateY(-3px);
    }

    .equipo-card h3 {
      color: #0078d4;
      margin-top: 0;
      margin-bottom: 8px;
    }

    .equipo-card p {
      margin: 4px 0;
      font-size: 0.95em;
      line-height: 1.4em;
    }

    strong {
      color: #0078d4;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 600px) {
      header img {
        position: static;
        margin-bottom: 10px;
      }
      header {
        flex-direction: column;
      }
      header h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="1762428248701.png" alt="Logo">
    <h1>Control de Equipos HVAC</h1>
  </header>

  <div class="container">
    <button class="accordion">Terrazas</button>
    <div class="panel" id="terrazas">
      <div class="equipos-grid" id="lista-terrazas"></div>
    </div>

    <button class="accordion">Capex</button>
    <div class="panel" id="capex">
      <div class="equipos-grid" id="lista-capex"></div>
    </div>
  </div>

  <script>
    // --- Acordeones con animación ---
    document.querySelectorAll(".accordion").forEach(btn => {
      btn.addEventListener("click", () => {
        btn.classList.toggle("active");
        const panel = btn.nextElementSibling;

        if (panel.style.maxHeight) {
          panel.style.maxHeight = null;
          panel.classList.remove("open");
        } else {
          panel.style.maxHeight = panel.scrollHeight + "px";
          panel.classList.add("open");
        }
      });
    });

    // --- Cargar equipos dinámicamente ---
    async function cargarEquipos() {
      try {
        const cargar = async (archivo, contenedorId, origen) => {
          const res = await fetch(archivo);
          const data = await res.json();
          const lista = document.getElementById(contenedorId);

          for (const id in data) {
            const eq = data[id];
            const card = document.createElement("a");
            card.href = `ficha.html?id=${id}&src=${archivo}`;
            card.innerHTML = `
              <div class="equipo-card">
                <h3>${eq.name || id}</h3>
                ${eq.ubicacion ? `<p><strong>Ubicación:</strong> ${eq.ubicacion}</p>` : ""}
                ${eq.salida ? `<p><strong>Salida:</strong> ${eq.salida}</p>` : ""}
                ${eq["Estado General"] ? `<p><strong>Estado General:</strong> ${eq["Estado General"]}</p>` : ""}
                ${eq.Consumo ? `<p><strong>Consumo:</strong> ${eq.Consumo}</p>` : ""}
                ${eq["Presión"] ? `<p><strong>Presión:</strong> ${eq["Presión"]}</p>` : ""}
                ${eq["Compresor N°1"] ? `<p><strong>Compresor N°1:</strong> ${eq["Compresor N°1"]}</p>` : ""}
                ${eq["Compresor N°2"] ? `<p><strong>Compresor N°2:</strong> ${eq["Compresor N°2"]}</p>` : ""}
                ${eq["Circuito N°1"] ? `<p><strong>Circuito N°1:</strong> ${eq["Circuito N°1"]}</p>` : ""}
                ${eq["Circuito N°2"] ? `<p><strong>Circuito N°2:</strong> ${eq["Circuito N°2"]}</p>` : ""}
                ${eq.ultimo_servicio ? `<p><strong>Último servicio:</strong> ${eq.ultimo_servicio}</p>` : ""}
              </div>`;
            lista.appendChild(card);
          }
        };

        await cargar("equipos.json", "lista-terrazas");
        await cargar("splits.json", "lista-capex");

      } catch (error) {
        console.error("Error al cargar los datos:", error);
      }
    }

    cargarEquipos();
  </script>
</body>
</html>
