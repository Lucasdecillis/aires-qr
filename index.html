<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aires Acondicionados</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #005b96;
      margin-bottom: 20px;
    }

    .accordion {
      max-width: 800px;
      margin: 0 auto;
    }

    details {
      background: white;
      border-radius: 10px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }

    summary {
      padding: 15px 20px;
      font-weight: bold;
      font-size: 18px;
      background: #005b96;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    summary:hover {
      background: #00457a;
    }

    .equipo {
      padding: 12px 20px;
      border-top: 1px solid #eee;
      display: flex;
      flex-direction: column;
      background: #fafafa;
    }

    .equipo p {
      margin: 4px 0;
      font-size: 14px;
    }

    .equipo a {
      margin-top: 8px;
      text-decoration: none;
      color: white;
      background: #0073e6;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 14px;
      width: fit-content;
    }

    .equipo a:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <h1>Aires Acondicionados</h1>
  <div class="accordion" id="accordion"></div>

  <script>
    async function cargarEquipos() {
      try {
        const response = await fetch("equipos.json");
        const data = await response.json();

        // Agrupar los equipos por "ubicacion"
        const techos = {};
        for (const [id, equipo] of Object.entries(data)) {
          const techo = equipo.ubicacion || "Sin ubicación";
          if (!techos[techo]) techos[techo] = [];
          techos[techo].push({ id, ...equipo });
        }

        const container = document.getElementById("accordion");
        container.innerHTML = "";

        for (const [techo, equipos] of Object.entries(techos)) {
          const details = document.createElement("details");
          const summary = document.createElement("summary");
          summary.textContent = techo;
          details.appendChild(summary);

          equipos.forEach(eq => {
            const div = document.createElement("div");
            div.className = "equipo";
            div.innerHTML = `
              <p><strong>${eq.name}</strong></p>
              <p>Salida: ${eq.salida || "-"}</p>
              <p>Último servicio: ${eq.ultimo_servicio || "-"}</p>
              <a href="ficha.html?equipo=${eq.id}">Ver más detalles</a>
            `;
            details.appendChild(div);
          });

          container.appendChild(details);
        }
      } catch (error) {
        console.error("Error al cargar los equipos:", error);
        document.getElementById("accordion").innerHTML =
          "<p style='text-align:center;color:red;'>Error al cargar la lista de equipos.</p>";
      }
    }

    cargarEquipos();
  </script>
</body>
</html>
