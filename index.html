<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Equipos de Aire</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    h1 {
      text-align: center;
      color: #005b96;
    }
    .tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .tab {
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 8px;
      background: #e0e6ed;
      font-weight: 600;
    }
    .tab.active {
      background: #005b96;
      color: white;
    }
    .panel {
      display: none;
      max-width: 900px;
      margin: 0 auto;
    }
    .panel.active {
      display: block;
    }
    .equipo {
      background: white;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s;
    }
    .equipo:hover {
      background: #f7fbff;
    }
    .header {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }
    .header strong {
      font-size: 17px;
      color: #003366;
    }
    .header span {
      color: #555;
    }
    .detalles {
      margin-top: 10px;
      display: none;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .detalles p {
      margin: 5px 0;
      display: flex;
      justify-content: space-between;
      background: #f2f4f7;
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Control de Equipos de Aire Acondicionado</h1>
  <div class="tabs">
    <div class="tab active" data-tab="empresa1">Empresa 1</div>
    <div class="tab" data-tab="empresa2">Empresa 2</div>
  </div>

  <div id="empresa1" class="panel active"></div>
  <div id="empresa2" class="panel"></div>

  <script>
    async function cargarEquipos() {
      try {
        const response = await fetch("equipos.json");
        const data = await response.json();

        // üî∏ Simulaci√≥n: mitad de equipos para Empresa 1, mitad para Empresa 2
        const keys = Object.keys(data);
        const mitad = Math.ceil(keys.length / 2);
        const empresa1Keys = keys.slice(0, mitad);
        const empresa2Keys = keys.slice(mitad);

        const empresa1Div = document.getElementById("empresa1");
        const empresa2Div = document.getElementById("empresa2");

        renderEmpresa(empresa1Div, data, empresa1Keys);
        renderEmpresa(empresa2Div, data, empresa2Keys);
      } catch (err) {
        console.error("Error al cargar equipos:", err);
      }
    }

    function renderEmpresa(container, data, claves) {
      container.innerHTML = "";

      claves.forEach((key) => {
        const eq = data[key];
        const equipoDiv = document.createElement("div");
        equipoDiv.className = "equipo";

        // encabezado (visible siempre)
        equipoDiv.innerHTML = `
          <div class="header">
            <strong>${eq.name || key}</strong>
            <span>${eq.ubicacion || "Ubicaci√≥n no definida"}</span>
          </div>
          <div class="header">
            <span>Salida: ${eq.salida || "-"}</span>
            <span>√öltimo servicio: ${eq.ultimo_servicio || "-"}</span>
          </div>
        `;

        // detalles (ocultos por defecto)
        const detalles = document.createElement("div");
        detalles.className = "detalles";
        for (const [campo, valor] of Object.entries(eq)) {
          if (!["name", "ubicacion", "salida", "ultimo_servicio"].includes(campo)) {
            detalles.innerHTML += `<p><strong>${campo}:</strong><span>${valor || "-"}</span></p>`;
          }
        }
        equipoDiv.appendChild(detalles);

        // alternar visibilidad al hacer clic
        equipoDiv.addEventListener("click", () => {
          detalles.style.display =
            detalles.style.display === "block" ? "none" : "block";
        });

        container.appendChild(equipoDiv);
      });
    }

    // Tabs
    document.querySelectorAll(".tab").forEach((tab) => {
      tab.addEventListener("click", () => {
        document.querySelectorAll(".tab").forEach((t) => t.classList.remove("active"));
        document.querySelectorAll(".panel").forEach((p) => p.classList.remove("active"));
        tab.classList.add("active");
        document.getElementById(tab.dataset.tab).classList.add("active");
      });
    });

    cargarEquipos();
  </script>
</body>
</html>
