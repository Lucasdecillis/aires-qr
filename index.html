<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Equipos HVAC</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0078d4;
      color: white;
      padding: 16px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
    }

    header img {
      position: absolute;
      left: 20px;
      height: 65px;
      width: auto;
      border-radius: 10px;
    }

    header h1 {
      font-size: 1.6em;
      margin: 0;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      flex-wrap: wrap;
      gap: 10px;
    }

    .tab {
      background-color: #e0e7ff;
      border: none;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }

    .tab.active {
      background-color: #0078d4;
      color: white;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 0 20px 30px;
    }

    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card h2 {
      color: #0078d4;
      margin: 0 0 8px 0;
    }

    .card p {
      margin: 4px 0;
      font-size: 0.95em;
    }

    .card a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <header>
    <img src="1762428248701.png" alt="Logo">
    <h1>Control de Equipos HVAC</h1>
  </header>

  <div class="tabs">
    <button class="tab active" onclick="loadEquipos('equipos.json', this)">Terrazas</button>
    <button class="tab" onclick="loadEquipos('split.json', this)">Capex</button>
  </div>

  <div id="equipos" class="container"></div>

  <script>
    async function loadEquipos(file, button) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      button.classList.add('active');

      const container = document.getElementById('equipos');
      container.innerHTML = "<p>Cargando equipos...</p>";

      try {
        const response = await fetch(file);
        const data = await response.json();

        container.innerHTML = "";
        for (const key in data) {
          const eq = data[key];
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <a href="ficha.html?id=${encodeURIComponent(key)}&src=${file}">
              <h2>${eq.name || key}</h2>
              ${eq.ubicacion ? `<p><strong>Ubicaci√≥n:</strong> ${eq.ubicacion}</p>` : ""}
              ${eq.salida ? `<p><strong>Salida:</strong> ${eq.salida}</p>` : ""}
              ${eq["Estado General"] ? `<p><strong>Estado:</strong> ${eq["Estado General"]}</p>` : ""}
            </a>
          `;
          container.appendChild(card);
        }
      } catch (error) {
        container.innerHTML = "<p style='color:red;'>Error al cargar los datos.</p>";
        console.error(error);
      }
    }

    // Cargar por defecto Terrazas
    loadEquipos('equipos.json', document.querySelector('.tab.active'));
  </script>
</body>
</html>
