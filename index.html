<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Control de Equipos HVAC</title>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #0078d4;
      color: white;
      padding: 16px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: relative;
      flex-wrap: wrap;
    }

    header img {
      position: absolute;
      left: 20px;
      height: 65px;
      width: auto;
      border-radius: 10px;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
      text-align: center;
      flex: 1;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .accordion {
      background-color: #0078d4;
      color: white;
      cursor: pointer;
      padding: 15px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 1.1em;
      transition: background-color 0.2s ease;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .accordion:hover {
      background-color: #005fa3;
    }

    .panel {
      display: none;
      overflow: hidden;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      margin-bottom: 15px;
    }

    .equipos-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
    }

    .equipo-card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      transition: transform 0.2s ease;
    }

    .equipo-card:hover {
      transform: translateY(-3px);
    }

    .equipo-card h3 {
      color: #0078d4;
      margin-top: 0;
      margin-bottom: 8px;
    }

    .equipo-card p {
      margin: 4px 0;
      font-size: 0.95em;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    @media (max-width: 600px) {
      header img {
        position: static;
        margin-bottom: 10px;
      }
      header {
        flex-direction: column;
      }
      header h1 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="1762428248701.png" alt="Logo">
    <h1>Control de Equipos HVAC</h1>
  </header>

  <div class="container">
    <button class="accordion">Terrazas</button>
    <div class="panel" id="terrazas">
      <div class="equipos-grid" id="lista-terrazas"></div>
    </div>

    <button class="accordion">Capex</button>
    <div class="panel" id="capex">
      <div class="equipos-grid" id="lista-capex"></div>
    </div>
  </div>

  <script>
    const acc = document.getElementsByClassName("accordion");
    for (let i = 0; i < acc.length; i++) {
      acc[i].addEventListener("click", function() {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    }

    async function cargarEquipos() {
      try {
        // Cargar Terrazas
        const resTer = await fetch("equipos.json");
        const dataTer = await resTer.json();
        const listaTer = document.getElementById("lista-terrazas");

        for (const id in dataTer) {
          const eq = dataTer[id];
          const card = document.createElement("a");
          card.href = `ficha.html?id=${id}&src=equipos.json`;
          card.innerHTML = `
            <div class="equipo-card">
              <h3>${eq.name || id}</h3>
              ${eq.ubicacion ? `<p><strong>Ubicación:</strong> ${eq.ubicacion}</p>` : ""}
              ${eq.salida ? `<p><strong>Salida:</strong> ${eq.salida}</p>` : ""}
              ${eq["Estado General"] ? `<p><strong>Estado:</strong> ${eq["Estado General"]}</p>` : ""}
            </div>`;
          listaTer.appendChild(card);
        }

        // Cargar Capex
        const resCapex = await fetch("splits.json");
        const dataCapex = await resCapex.json();
        const listaCapex = document.getElementById("lista-capex");

        for (const id in dataCapex) {
          const eq = dataCapex[id];
          const card = document.createElement("a");
          card.href = `ficha.html?id=${id}&src=splits.json`;
          card.innerHTML = `
            <div class="equipo-card">
              <h3>${eq.name || id}</h3>
              ${eq.ubicacion ? `<p><strong>Ubicación:</strong> ${eq.ubicacion}</p>` : ""}
              ${eq["Estado General"] ? `<p><strong>Estado:</strong> ${eq["Estado General"]}</p>` : ""}
            </div>`;
          listaCapex.appendChild(card);
        }

      } catch (error) {
        console.error("Error al cargar los datos:", error);
      }
    }

    cargarEquipos();
  </script>
</body>
</html>
